<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>广告测试</title>
</head>
<body>
  <h1>这是测试页面</h1>

  <p>下面是广告：</p>

  <!-- 把广告代码丢进 iframe 里 -->

    <ins id="1098990" data-width="728" data-height="90"></ins>

      (adsbyjuicy=window.adsbyjuicy||[]).push({adzone:1098990});

  ' width="728" height="90" frameborder="0" scrolling="no"></iframe>

  <p>广告下方的文字</p>

</html>
